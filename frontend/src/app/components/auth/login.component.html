<div class="auth-container">
  <div class="logo-container">
    <svg class="auth-logo" viewBox="0 0 68 42" xmlns="http://www.w3.org/2000/svg">
      <text x="4" y="32" text-anchor="middle" font-family="'Poppins', sans-serif" font-size="28" font-weight="800" fill="#4ade80" transform="rotate(10, 4, 32)">1</text>
      <text x="14" y="32" text-anchor="middle" font-family="'Poppins', sans-serif" font-size="28" font-weight="800" fill="rgba(255,255,255,0.9)" transform="rotate(10, 14, 32)">X</text>
      <text x="26" y="32" text-anchor="middle" font-family="'Poppins', sans-serif" font-size="28" font-weight="800" fill="#4ade80" transform="rotate(10, 26, 32)">2</text>
      <text x="48" y="17" text-anchor="middle" font-family="'Poppins', sans-serif" font-size="9" font-weight="600" fill="rgba(255,255,255,0.45)" letter-spacing="2">BET</text>
      <circle cx="48" cy="30" r="6.5" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2"/>
      <path d="M44.5 27.5 L48 30 L51.5 27.5 M44.5 32.5 L48 30 L51.5 32.5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>
      <line x1="41.5" y1="30" x2="54.5" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="0.8"/>
    </svg>
  </div>
  <div class="auth-card">
    <h2>{{ 'auth.login' | translate }}</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">{{ 'auth.email' | translate }}</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">{{ 'auth.password' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          class="form-control"
        />
      </div>
      <button type="submit" [disabled]="!loginForm.valid || loading" class="btn-primary">
        {{ loading ? ('auth.loading' | translate) : ('auth.login' | translate) }}
      </button>
    </form>
    <p class="forgot-password-link">
      <a routerLink="/forgot-password">{{ 'auth.forgotPasswordLink' | translate }}</a>
    </p>

    <div class="divider">
      <span>{{ 'auth.or' | translate }}</span>
    </div>

    <div id="google-btn-hidden" style="position: absolute; opacity: 0; pointer-events: none;"></div>
    <button type="button" class="btn-google" (click)="triggerGoogleSignIn()" [disabled]="googleLoading">
      <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
        <path fill="#EA4335" d="M5.27 9.76A7.08 7.08 0 0 1 12 4.91c1.69 0 3.22.6 4.42 1.58l3.49-3.49A11.95 11.95 0 0 0 12 0C7.27 0 3.2 2.7 1.24 6.65l4.03 3.11Z"/>
        <path fill="#34A853" d="M16.04 18.01A7.05 7.05 0 0 1 12 19.09c-3.13 0-5.78-2.01-6.72-4.82L1.24 17.33A11.95 11.95 0 0 0 12 24c2.93 0 5.74-1.04 7.83-3l-3.79-2.99Z"/>
        <path fill="#4A90E2" d="M19.83 21c2.2-2.05 3.62-5.1 3.62-9 0-.71-.11-1.47-.27-2.18H12v4.64h6.44c-.32 1.56-1.17 2.77-2.4 3.56L19.83 21Z"/>
        <path fill="#FBBC05" d="M5.28 14.27a7.12 7.12 0 0 1 0-4.51L1.24 6.65A11.95 11.95 0 0 0 0 12c0 1.92.44 3.73 1.24 5.33l4.04-3.06Z"/>
      </svg>
      <span>{{ googleLoading ? ('auth.loading' | translate) : ('auth.continueWithGoogle' | translate) }}</span>
    </button>

    <button type="button" class="btn-facebook" (click)="triggerFacebookSignIn()" [disabled]="facebookLoading">
      <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      <span>{{ facebookLoading ? ('auth.loading' | translate) : ('auth.continueWithFacebook' | translate) }}</span>
    </button>

    <p class="auth-link">
      {{ 'auth.dontHaveAccount' | translate }} <a routerLink="/register">{{ 'auth.registerHere' | translate }}</a>
    </p>
  </div>
</div>
